<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (productOrder) {
      <div>
        <h2 data-cy="productOrderDetailsHeading"><span jhiTranslate="storeApp.productProductOrder.detail.title">Product Order</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ productOrder.id }}</span>
          </dd>
          <dt><span jhiTranslate="storeApp.productProductOrder.placedDate">Placed Date</span></dt>
          <dd>
            <span>{{ productOrder.placedDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="storeApp.productProductOrder.status">Status</span></dt>
          <dd>
            <span jhiTranslate="{{ 'storeApp.OrderStatus.' + productOrder.status }}">{{ productOrder.status }}</span>
          </dd>
          <dt><span jhiTranslate="storeApp.productProductOrder.code">Code</span></dt>
          <dd>
            <span>{{ productOrder.code }}</span>
          </dd>
          <dt><span jhiTranslate="storeApp.productProductOrder.invoiceId">Invoice Id</span></dt>
          <dd>
            <span>{{ productOrder.invoiceId }}</span>
          </dd>
          <dt><span jhiTranslate="storeApp.productProductOrder.customer">Customer</span></dt>
          <dd>
            <span>{{ productOrder.customer }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/product-order', productOrder.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
