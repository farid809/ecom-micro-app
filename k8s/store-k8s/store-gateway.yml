# This configuration uses 'http' and is not recommended for production use.
# Refer https://istio.io/latest/docs/reference/config/networking/gateway/ for a more secure 'https' config
# using certificates and prefer that for production use
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: store-gateway
  namespace: ecom3
  labels:
    gateway: store-gateway
    istio: ingressgateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - store.ecom3.oasys.com
    - port:
        number: 80
        name: http2
        protocol: HTTP2
      hosts:
        - store.ecom3.oasys.com
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: store-gw-virtualservice
  namespace: ecom3
  labels:
    service: store-gw-virtualservice
spec:
  hosts:
    - store.ecom3.oasys.com
  gateways:
    - store-gateway
  http:
    - route:
        - destination:
            host: store
